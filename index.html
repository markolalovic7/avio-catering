    <style type="text/css">
      .animate-in {
        -webkit-animation: fadeIn 0.5s ease-in;

        animation: fadeIn 0.5s ease-in;
      }

      .animate-out {
        -webkit-transition: opacity 3s;

        transition: opacity 3s;

        opacity: 0;
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"
    ></script>

    <script>
      $(document).mousemove(function (event) {
        $(".box").each(function (index, element) {
          var xPos = event.clientX / $(window).width() - 0.5,
            //yPos = (event.clientY / $(window).height()) - 0.5,

            box = element;

          TweenLite.to(box, 1, {
            rotationY: xPos * 100,

            //rotationX: yPos * 100,

            ease: Power1.easeOut,
          });
        });
      });
    </script>

    <script type="text/javascript">
      window.addEventListener("beforeunload", function () {
        document.body.classList.add("animate-out");
      });

      $(document).on("mousemove", function (event) {
        var $mouseX = event.pageX,
          $mouseY = event.pageY;

        $("span1").css("margin-top", -($mouseY * 0.03) + "px");

        $("span1").css("margin-left", -($mouseX * 0.05) + "px");

        $("span3").css("margin-top", +($mouseY * 0.01) + "px");

        $("span3").css("margin-left", +($mouseX * 0.05) + "px");

        $("span2 .city1").css("bottom", +($mouseY * 0) + "px");
        $("span2 .city1").css("margin-left", +($mouseX * 0.01) + "px");

        $("span2 .city2").css("bottom", -($mouseY * 0.01) + "px");
        $("span2 .city2").css("margin-left", -($mouseX * 0.02) + "px");

        $("span2 .city3").css("bottom", +($mouseY * 0.01) + "px");
        $("span2 .city3").css("margin-left", +($mouseX * 0.03) + "px");
      });
    </script>

    <script>
      var id = null;

      function handleAirplaneMove() {
        var elem = document.getElementById("animateAirplane");

        var pos = 0;

        clearInterval(id);

        id = setInterval(frame, 1);

        function frame() {
          if (pos == 1500) {
            clearInterval(id);
          } else {
            pos++;

            elem.style.bottom = pos + "px";

            elem.style.left = pos + "px";
          }
        }

        document.body.classList.add("animate-out");

        setTimeout(function () {
          window.location = "airline.html";
        }, 1500);
      }

      function handleGroundMove() {
        var elem = document.getElementById("animateGround");

        var pos = 0;

        clearInterval(id);

        id = setInterval(frame, 10);

        function frame() {
          if (pos == 1500) {
            clearInterval(id);
          } else {
            pos++;

            elem.style.top = pos + "px";

            elem.style.bottom = pos + "px";
          }
        }

        document.body.classList.add("animate-out");

        setTimeout(function () {
          window.location = "standard-menu.html";
        }, 1000);
      }
    </script>
